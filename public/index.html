<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.min.js" integrity="sha512-11t8Q+vY9JlCrr+PveZKTYJq8n7O09Y5X/pk/aMd3vJugSvu4xOunGEUzaADqL3I8cZKE/pBwwCfXzDkRJh2sQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="index.js"></script>
</head>

<body>
    <h1 id="head">Tic-Tac-Toe Game</h1>
    <div  class="container">
        <div class="first">
            <input class="ox" type="button" name="1">
            <input class="ox" type="button" name="2">
            <input class="ox" type="button" name="3">
        </div>
        <div class="second">
            <input class="ox" type="button" name="4">
            <input class="ox" type="button" name="5">
            <input class="ox" type="button" name="6">
        </div>
        <div class="third">
            <input class="ox" type="button" name="7">
            <input class="ox" type="button" name="8">
            <input class="ox" type="button" name="9">
        </div>
    </div>
    <form class="container2">
        <h1 class="nameHead">NAME</h1>
        <input id="naam" placeholder="PLEASE ENTER YOUR NAME" class="name" name="name" required>
        <h1 class="nameHead">Room ID</h1>
        <input id="room" placeholder="ENTER ROOM ID" class="name" name="room" required>
        <button type="submit" class="btn">JOIN</button>
    </form>
    
</body>

</html>
